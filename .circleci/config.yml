# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2

general:
  branches:
    only:
      #- circleci
jobs:
  build:
    docker:
      # specify the version you desire here
      #- image: circleci/openjdk:8-jdk

      # CircleCI maintains a library of pre-built images
            # documented at https://circleci.com/docs/2.0/circleci-images/
      - image: circleci/android:api-26-alpha

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: ./gradlew dependencies

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # build
      - run: ./gradlew assembleRelease

      # run tests & code coc!
      - run: ./gradlew testDebug jacocoTestReportDebug

      # trigger codecod.io
      - run: bash <(curl -s https://codecov.io/bash)

      - store_artifacts:
          path: lex/build/outputs/aar/
          destination: aar

      - store_artifacts:
          path: demo-app/build/outputs/apk/
          destination: apk

      - store_artifacts:
          path: lex/build/reports/jacoco/debug/
          destination: coverage_report

      - store_artifacts:
          path: lex/build/reports/tests/
          destination: test_results

      - store_test_results:
          path: lex/build/test-results/

      - deploy:
          name: "Deploy to Bintray"
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ];
              then ./gradlew bintrayUpload;
            fi
